send_link_message_preview:
  ru: "Это сообщение отправлено через sendMessage метод.\n\nМетод sendMessage GREEN API - Отправить текст позволяет отправлять сообщения с ссылкой, данное сообщение с привью\n\nЧтобы узнать как работает метод, пройдите по ссылке\n"
  eng: "This message was sent via the sendMessage method.\n\nThe sendMessage GREEN API - Send text method allows you to send messages with a link, this message with a preview\n\nIf you want to know how the method works, follow the link\n"
  he: "הודעה זו נשלחה בשיטת sendMessage.\n\nה-sendMessage GREEN API - שיטת שלח טקסט מאפשרת לך לשלוח הודעות עם קישור, הודעה זו עם תצוגה מקדימה\n\nאם אתה רוצה לדעת איך השיטה עובדת, לחץ על הקישור \n"
  es: "Este mensaje fue enviado a través del método sendMessage.\n\nMétodo sendMessage GREEN API - El método de envío de texto le permite enviar mensajes con un enlace, este mensaje con una vista previa\n\nSi quieres saber cómo funciona el método, sigue el enlace\n"
  ar: ""
  kz: "Бұл хабарлама sendMessage әдісі арқылы жіберілген.\n\nSendMessage GREEN API - текст жіберу әдісі сілтемеci бар хабарламаларды жіберуге мүмкіндік береді, бұл хабарлама превьюмен бірге\n\nӘдіс жұмысы туралы білу үшін сілтемеге өтіңіз"
