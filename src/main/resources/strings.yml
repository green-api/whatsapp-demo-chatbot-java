send_poll_message:
  ru: "Метод опроса GREEN API - Отправить опрос позволяет отправить опрос в чат, пользователи смогут сделать свой выбор нажав на выбранный пункт. Вы можете использовать опросы в качестве замены кнопкам, более подробно можно прочитать в статье\n"
  eng: "GREEN API poll method - Send poll allows you to send a poll to the chat, users will be able to make their choice by clicking on the selected item. You can use polls as a replacement for buttons; you can read more in the article\n"
  he: "שיטת סקר GREEN API - שליחת סקר מאפשרת לשלוח סקר לצ'אט, המשתמשים יוכלו לבצע את בחירתם על ידי לחיצה על הפריט הנבחר. אתה יכול להשתמש בסקרים כתחליף ללחצנים; תוכל לקרוא עוד במאמר\n"
  es: "Método de encuesta GREEN API - Enviar encuesta le permite enviar una encuesta al chat, los usuarios podrán hacer su elección haciendo clic en el elemento seleccionado. Puedes utilizar encuestas como reemplazo de los botones; puedes leer más en el artículo\n"
  ar: ""
  kz: "GREEN API сауалнама әдісі - SendPoll чатқа сауалнама жіберуге мүмкіндік береді, пайдаланушылар таңдалған элементті басу арқылы өз таңдауын жасай алады. Сіз сауалнамаларды батырмалардың орнына пайдалана аласыз, толығырақ мақалада оқи аласыз"
