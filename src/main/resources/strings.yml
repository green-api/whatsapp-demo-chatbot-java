  ru: "Группа “Группа с демо чат ботом” создана ботом методом CreateGroup GREEN API - Создать группу , далее в группе была установлена аватарка методом SetGroupPicture GREEN API - Установить Аватар Группы и отправлено сообщение методом sendMessage   GREEN API - Отправить текст.\n\nЧтобы узнать как работать с методами групп пройдите по ссылке   GREEN API - Группы обзор\n"
  eng: "The group “Group with demo chat bot” was created by the bot using the CreateGroup GREEN API - Create a group method, then an avatar was set in the group using the SetGroupPicture GREEN API - SetGroupPicture method and a message was sent using the sendMessage GREEN API - Send text method.\n\nTo to learn how to work with group methods, follow the link GREEN API - Groups overview\n"
  he: "הקבוצה \"קבוצה עם הדגמה צ'אט בוט\" נוצרה על ידי הבוט באמצעות CreateGroup GREEN API - צור שיטת קבוצה, לאחר מכן הוגדר אווטאר בקבוצה באמצעות שיטת SetGroupPicture GREEN API - שיטת SetGroupPicture והודעה נשלחה באמצעות sendMessage GREEN API - שיטת שלח טקסט.\n\nכדי ללמוד כיצד לעבוד עם שיטות קבוצתיות, עקוב אחר הקישור GREEN API - סקירת קבוצות"
  es: "El grupo “Grupo con bot de chat de demostración” fue creado por el bot de GREEN API utilizando CreateGroup. - Cree un método de grupo, luego se configuró un avatar en el grupo utilizando GREEN API SetGroupPicture - Método SetGroupPicture y se envió un mensaje usando el sendMessage de GREEN API  - Método de envío de texto.\n\nPara aprender a trabajar con métodos de grupo, siga el enlace GREEN API - Descripción general de grupos\n"
  ar: ""
  kz: "Топ “Демо чат-ботпен топ” GREEN API CreateGroup - Топ құру әдісі арқылы құрылды, GREEN API SetGroupPicture - Топқа аватар орнату әдісі арқылы топтың аватары орнатылды және sendMessage - текст жіберу әдісі арқылы хабарлама жіберілді.\n\n Топ әдістерімен жұмыс жасауды үйрену үшін сілтеме бойынша өтіңіз"
send_group_message_set_picture_false:
  ru: "Группа “Группа с демо чат ботом” создана ботом методом CreateGroup GREEN API - Создать группу и отправлено сообщение методом sendMessage GREEN API - Отправить текст.\n\nЧтобы узнать как работать с методами групп пройдите по ссылке GREEN API - Группы обзор\n"
  eng: "The group “Group with demo chat bot” was created by the bot using the CreateGroup GREEN API - Create a group method and the message was sent using the sendMessage GREEN API - Send text method.\n\nTo to learn how to work with group methods, follow the link GREEN API - Groups overview\n"
  he: "הקבוצה \"קבוצה עם הדגמה צ'אט בוט\" נוצרה על ידי הבוט באמצעות CreateGroup GREEN API - צור שיטת קבוצה וההודעה נשלחה באמצעות sendMessage GREEN API - שיטת שלח טקסט.\n\nכדי ללמוד איך לעבוד עם קבוצה שיטות, עקוב אחר הקישור GREEN API - סקירת קבוצות"
  es: "El grupo “Grupo con bot de chat de demostración” fue creado por el bot utilizando GREEN API CreateGroup. - Cree un método de grupo y el mensaje se envió usando sendMessage GREEN API - Enviar método de texto.\n\nPara aprender a trabajar con métodos de grupo, siga el enlace GREEN API - Descripción general de grupos\n"
  ar: ""
  kz: "Топ “Демо чат-ботпен топ” GREEN API CreateGroup - Топ құру әдісі арқылы құрылды және sendMessage GREEN API - текст жіберу әдісі арқылы хабарлама жіберілді.\n\nТоп әдістерімен жұмыс жасауды үйрену үшін сілтеме бойынша өтіңіз"
send_quoted_message:
  ru: "Это сообщение отправлено через sendMessage метод.\n\nМетод sendMessage GREEN API - Отправить текст позволяет цитировать сообщения, для этого требуется указать id сообщения, которое необходимо процитировать в поле quotedMessageId\n"
  eng: "This message was sent via the sendMessage method.\n\nThe sendMessage GREEN API - Send text method allows you to quote messages; for this you need to specify the id of the message that needs to be quoted in the quotedMessageId field\n"
  he: "הודעה זו נשלחה בשיטת sendMessage.\n\nה-SendMessage GREEN API - שיטת שלח טקסט מאפשרת לך לצטט הודעות; לשם כך עליך לציין את המזהה של ההודעה שיש לצטט בשדה quotedMessageId\n"
  es: "Este mensaje se envió mediante el método sendMessage.\n\nMétodo sendMessage GREEN API - El método de envío de texto le permite citar mensajes; para esto, debe especificar la identificación del mensaje que debe citarse en el campo quotedMessageId\n"
  ar: ""
  kz: "Бұл хабарлама sendMessage әдісі арқылы жіберілді.\n\nSendMessage GREEN API - текст жіберу әдісі хабарламаларға дәйексөз келтіруге мүмкіндік береді, ол үшін quotedMessageId өрісіне дәйексөзді қажет ететін хабарламаның идентификаторын көрсету қажет\n"
